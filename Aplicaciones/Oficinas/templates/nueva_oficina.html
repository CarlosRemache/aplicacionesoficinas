{%  extends "./plantilla.html" %}
{% load static %}
{%  block contenido %}

<style>
    .contenedor-formulario {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .formulario {
        background: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    
    .formulario h3 {
        margin-bottom: 15px;
        color: #333;
    }
    
    .formulario label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
        text-align: left;
    }
    
    .formulario select,
    .formulario input,
    .formulario textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .formulario textarea {
        height: 80px;
        resize: none;
    }
    
    .boton-contenedor {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
    }
    
    .boton {
        background: #007bff;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 48%;
    }
    
    .boton:hover {
        background: #0056b3;
    }
    
    .boton.cancelar {
        background: #dc3545;
    }
    
    .boton.cancelar:hover {
        background: #b02a37;
    }
    

</style>


<div class="contenedor-formulario">
    <form action="/guardar_oficina/" method="post" class="formulario">
        <h3>Agregar Nueva Oficina</h3>
        {% csrf_token %}

        <label for="txt_nombre">Nombre:</label>
        <input type="text" name="txt_nombre" id="txt_nombre" required>

        <label for="txt_ubicacion">Ubicación:</label>
        <textarea name="txt_ubicacion" id="txt_ubicacion" required></textarea>

        <label for="txt_responsable">Responsable:</label>
        <input type="text" name="txt_responsable" id="txt_responsable" required>

        <label for="txt_capacidad">Capacidad:</label>
        <input type="number" name="txt_capacidad" id="txt_capacidad" required>

        <label for="txt_estado">Estado:</label>
        <select name="txt_estado" id="txt_estado" required>
            <option value="Disponible">Disponible</option>
            <option value="En remodelación">En remodelación</option>
            <option value="Ocupada">Ocupada</option>
        </select>

        <div class="boton-contenedor">
            <button type="submit" class="boton">Guardar</button>
            <button type="reset" class="boton cancelar">Cancelar</button>
        </div>
    </form>
</div>

{% endblock %}
